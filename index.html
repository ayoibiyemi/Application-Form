<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2 class="display-4">Sections of Application Form</h2>
  </div>
  <div class="container mt-5">
    <h2 class="display-6">Personal Information</h2>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col">
          <label for="name" class="form-label mb-3">Applicant's Name</label>
          <input type="text" class="form-control mb-3">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="a-birth" class="form-label mb-3">Applicant's Date of Birth</label>
          <input type="date" class="form-control mb-3">
        </div>
        <div class="col">
          <label for="a-address" class="form-label mb-3">Applicant's Permanent Home Address</label>
          <input type="text" class="form-control mb-3">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="a-email" class="form-label mb-3">Applicant's active Email Address</label>
          <input type="email" class="form-control mb-3">
        </div>
        <div class="col">
          <label for="a-phone" class="form-label mb-3">Applicant's mobile phone number</label>
          <input type="number" class="form-control mb-3">
        </div>
      </div>
    </form>
  </div>
  <div class="container mt-5">
    <h2 class="display-6">University Information</h2>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col">
          <label for="a-uni"class="form-label mb-3">Applicant's University</label>
          <input type="text" class="form-control mb-3">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="a-course" class="form-label mb-3">Applicant's Course of Study</label>
          <input type="text" class="form-control mb-3">
        </div>
        <div class="col">
          <label for="a-year" class="form-label mb-3">Applicant's Year of Study</label>
          <input type="date" class="form-control mb-3">
        </div>
      </div>
    </form>
  </div>
  <div class="container mt-5">
    <h2 class="display-6">Result Information Information</h2>
  </div>
  <div class="container">
    <form>
    <div class="row">
      <div class="col">
        <label for="a-cgpa" class="form-label mb-3">Applicant's CGPA (or JAMB if just recently admitted)</label>
        <input type="number" class="form-control mb-3">
      </div>
    </div>
    </form>
  </div>
  <div class="container">
    <h2 class="display-6">UPLOADS SECTION OF FORM</h2>
  </div>
  <div class="container">
    <h5>The following should be upload able (as JPEG Scans or MS Word docs.)</h5>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col">
          <label for="passport" class="form-label mb-3">Recent Passport Photograph</label>
          <input type="file" class="form-control mb-3">
        </div>
        <div class="col">
          <label for="ssce" class="form-label mb-3">Senior Secondary Certificate of Education (SSCE)</label>
          <input type="file" class="form-control mb-3">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="utme" class="form-label mb-3">UTME result</label>
          <input type="file" class="form-control mb-3">
        </div>
        <div class="col">
          <label for="jamb" class="form-label mb-3">JAMB/University Admission Letter</label>
          <input type="file" class="form-control mb-3">
        </div>
        <div class="col">
          <label for="year-1" class="form-label mb-3">1<sup>st</sup> Year Transcript Result showing CGPA</label>
          <input type="file" class="form-control mb-3">
        </div>
        <div class="row">
          <div class="col">
            <label for="rec-letter" class="form-label mb-3">Two letters of recommendation</label>
          <input type="file" class="form-control mb-3">
          </div>
          <div class="col">
            <label for="prob-statement" class="form-label mb-3">Signed Probity Statement</label>
          <input type="file" class="form-control mb-3">
        </div>
      </div>
    </form>
    <div class="container">
      <h2 class="display-6">FINAL SECTION</h2>
    </div>
    <div class="container">
      <label for="attestation" class="forma-label mb-3">Attestation taht all information given is true</label>
      <input type="checkbox" class="form-check-input">
    </div>
    <div>
      <label for="attestation" class="forma-label mb-3">Accept terms and conditions</label>
      <input type="checkbox" class="form-check-input">
    </div>
    <div>
      <button class="btn btn-primary mb-5" type="submit">Submit</button>
    </div>
  </div>

</body>
</html>
